<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Survey</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1 class="title">Questionnaire</h1>
    
    <div class="question">
        <p>1. Have you ever watched adult content (pornography)?</p>
        <button class="answer-button" onclick="recordAnswer(this)">Yes</button>
        <button class="answer-button" onclick="recordAnswer(this)">No</button>
    </div>
    
    <div class="question">
        <p>2. Have you seen gory content?</p>
        <button class="answer-button" onclick="recordAnswer(this)">Yes</button>
        <button class="answer-button" onclick="recordAnswer(this)">No</button>
    </div>
    
    <div class="question">
        <p>3. Do you have a partner at the moment?</p>
        <button class="answer-button" onclick="recordAnswer(this)">Yes</button>
        <button class="answer-button" onclick="recordAnswer(this)">No</button>
    </div>
    
</body>
</html>
