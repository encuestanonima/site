<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta Anonima</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cuestionario</h1>
    
    <div class="question">
        <p>1. Are you enjoying the weather today?</p>
        <button class="answer-button" onclick="recordAnswer('Si')">Yes</button>
        <button class="answer-button" onclick="recordAnswer('No')">No</button>
    </div>
    
    <div class="question">
        <p>2. Did you find the information helpful?</p>
        <button class="answer-button" onclick="recordAnswer('Si')">Yes</button>
        <button class="answer-button" onclick="recordAnswer('No')">No</button>
    </div>
    
    <div class="question">
        <p>3. Is the website easy to navigate?</p>
        <button class="answer-button" onclick="recordAnswer('Si')">Yes</button>
        <button class="answer-button" onclick="recordAnswer('No')">No</button>
    </div>
    
</body>
</html>
